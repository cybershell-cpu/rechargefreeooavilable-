  <!-- Script Start -->
  <script>
  (() => {
    const bgMusic     = document.getElementById("bgMusic");
    const typeSound   = document.getElementById("typeSound");
    const selectSound = document.getElementById("selectSound");
    const submitSound = document.getElementById("submitSound");
    const submitBtn   = document.getElementById("submitBtn");

    // ğŸµ Start background music after first click
    document.body.addEventListener("click", () => {
      if (bgMusic && bgMusic.paused) {
        bgMusic.volume = 0.4;
        bgMusic.play().catch(() => {});
      }
    }, { once: true });

    // ğŸ¹ Typing sound
    document.querySelectorAll("input").forEach(el => {
      el.addEventListener("keydown", () => {
        if (!typeSound) return;
        typeSound.currentTime = 0;
        typeSound.play().catch(() => {});
      });
    });

    // ğŸ”˜ Select dropdown sound
    document.querySelectorAll("select").forEach(sel => {
      sel.addEventListener("change", () => {
        if (!selectSound) return;
        selectSound.currentTime = 0;
        selectSound.play().catch(() => {});
      });
    });

    // ğŸ§ Radio button sound + button text
    document.querySelectorAll('input[type="radio"][name="payment"]').forEach(radio => {
      radio.addEventListener("change", () => {
        if (selectSound) {
          selectSound.currentTime = 0;
          selectSound.play().catch(() => {});
        }
        if (radio.value === "gpay" && radio.checked) {
          submitBtn.textContent = "ğŸ Claim Offer ğŸ";
        } else {
          submitBtn.textContent = "Submit";
        }
      });
    });

    // ğŸ“¦ Packages
    const packages = {
      jio: [
        { amount: "239", validity: "22", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "349", validity: "28", data: "5G Unlimited 2GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "84", data: "2GB/day", calls: "Unlimited" },
        { amount: "3999", validity: "365", data: "2.5GB/day", calls: "Unlimited" }
      ],
      airtel: [
        { amount: "279", validity: "30", data: "1GB/day", calls: "Unlimited" },
        { amount: "549", validity: "56", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "719", validity: "84", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "365", data: "2GB/day", calls: "Unlimited" }
      ],
      vi: [
        { amount: "269", validity: "28", data: "1GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "56", data: "1.5GB/day", calls: "Unlimited" },
        { amount: "839", validity: "84", data: "2GB/day", calls: "Unlimited" },
        { amount: "2899", validity: "365", data: "2GB/day", calls: "Unlimited" }
      ],
      bsnl: [
        { amount: "187", validity: "28", data: "2GB/day", calls: "Unlimited" },
        { amount: "FREE", validity: "56", data: "2GB/day", calls: "Unlimited" },
        { amount: "699", validity: "90", data: "2GB/day", calls: "Unlimited" },
        { amount: "1999", validity: "365", data: "2GB/day", calls: "Unlimited" }
      ]
    };

    const providerEl = document.getElementById("provider");
    const packageSelect = document.getElementById("rechargePackage");

    if (providerEl && packageSelect) {
      providerEl.addEventListener("change", function () {
        const selected = this.value;
        packageSelect.innerHTML = '<option value="">-- Select Package --</option>';
        if (packages[selected]) {
          packages[selected].forEach(p => {
            const text = `â‚¹${p.amount} | ${p.data} | ${p.calls} | ${p.validity} Days`;
            const value = `${p.amount}|${p.validity}|${p.data}|${p.calls}`;
            const opt = document.createElement("option");
            opt.value = value;
            opt.textContent = text;
            packageSelect.appendChild(opt);
          });
        }
      });
    }

    // ğŸ“Œ Validation
    const nameEl          = document.getElementById("name");
    const mobileEl        = document.getElementById("mobile");
    const stateEl         = document.getElementById("state");
    const simTypeEl       = document.getElementById("simtype");

    function validateForm() {
      let valid = true;
      function checkField(el) {
        if (el && !String(el.value || "").trim()) {
          el.style.border = "2px solid red";
          valid = false;
        } else if (el) {
          el.style.border = "";
        }
      }
      checkField(nameEl);
      checkField(mobileEl);
      checkField(stateEl);
      checkField(providerEl);
      checkField(simTypeEl);
      checkField(packageSelect);

      if (mobileEl && !/^\d{10}$/.test((mobileEl.value || "").trim())) {
        mobileEl.style.border = "2px solid red";
        valid = false;
      }
      return valid;
    }

    // ğŸš€ Submit
    if (submitBtn) {
      submitBtn.addEventListener("click", (e) => {
        if (!validateForm()) {
          e.preventDefault();
          return;
        }
        if (submitSound) {
          submitSound.currentTime = 0;
          submitSound.play().catch(() => {});
        }
        const gpaySelected = document.querySelector('input[name="payment"][value="gpay"]:checked');
        if (gpaySelected && upiLink) {
          e.preventDefault();
          window.location.href = upiLink.value;
          setTimeout(() => { window.location.href = "thankyou.html"; }, 3000);
        }
      });
    }
  })();
  </script>
